<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div id="container">
        <div id="left-side">Logo and Graphic Here</div>
        <div id="right-side">
            <div id="right-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div id="right-middle">
                <div>Let's do this!</div>
                <form action="">
                    <fieldset>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                        <label for="email_address">EMAIL</label>
                        <input type="email" id="email_address">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd">
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pwd">
                    </fieldset>
                </form>
            </div>
            <div id="right-bottom">Button and text here</div>
        </div>
    </div>
</body>

</html>
