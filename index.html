<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div id="container">
        <div id="left-side">
            <div id="logo">
                <img src="images/odin-lined.png" alt="Odin logo">
                ODIN
            </div>
            <div>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Halie West</a>
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
            </div>
        </div>
        <div id="right-side">
            <div id="right-top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                <p><br>You <em>know</em> you want to.</p>
            </div>
            <div id="right-middle">
                <div>Let's do this!</div>
                    <form action="" id="my_form">
                        <fieldset>
                            <div class="inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="inputs">
                                <label for="email_address">EMAIL</label>
                                <input type="email" id="email_address" name="email_address">
                            </div>
                            <div class="inputs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="number" id="phone_number" name="phone_number">
                            </div>
                            <!-- Password fields regex validation requires at least one lowercase letter, one uppercase letter, one number, one special character and min 8 characters -->
                            <div class="inputs">
                                <label for="pwd">PASSWORD</label>
                                <input type="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                id="pwd" name="pwd">
                                <span></span>
                            </div>
                            <div class="inputs">
                                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                                <input type="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                id="confirm_pwd" name="confirm_pwd">
                                <span></span>
                            </div>
                        </fieldset>
                    </form>
            </div>
            <div id="right-bottom">
                <button type="submit" form="my_form">Create Account</button>
                <div>Already have an account? <a href="" target="_blank">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
